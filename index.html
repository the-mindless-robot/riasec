<!DOCTYPE html>
<html>

<head>
    <title>RIASEC</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="panels.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div id="pageContainer">
        <div class="flext header">
            <div class="logo">
                <img src="images/sdmesa-linear-logo.png" alt="San Diego Mesa College" />
            </div>

            <h1>RIASEC</h1>
        </div>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div class="side-nav">
            <p>Lorem ipsum</p>
        </div>
        <div id="panels">
            <div class="panel" data-nav="questions">
                <div class="panel-content">
                    <h2>Questions</h2>
                    <div id="questions">
                        <ol>
                        </ol>
                    </div>
                </div>
            </div>

            <div id="results" class="panel" data-nav="results">
                <div class="panel-content">
                    <div id="code"></div>
                    <div id="permuts"></div>
                    <div class="flex">
                        <div class="results">
                            <div class="area">
                                <span class="label">Realistic</span>
                                <span class="value" id="Realistic"></span>
                            </div>
                            <div class="area">
                                <span class="label">Investigative</span>
                                <span class="value" id="Investigative"></span>
                            </div>
                            <div class="area">
                                <span class="label">Artistic</span>
                                <span class="value" id="Artistic"></span>
                            </div>
                            <div class="area">
                                <span class="label">Social</span>
                                <span class="value" id="Social"></span>
                            </div>
                            <div class="area">
                                <span class="label">Enterprising</span>
                                <span class="value" id="Enterprising"></span>
                            </div>
                            <div class="area">
                                <span class="label">Conventional</span>
                                <span class="value" id="Conventional"></span>
                            </div>
                            <button id="clear" class="jump" data-jump="1">Reset</button>
                        </div>
                        <div class="programs">
                            <div id="matches">

                            </div>
                        </div>
                    </div>

                </div>
            </div>
    </div>
</body>

<script src="GoogleSheet.js"></script>
<script src="config.js"></script>
<script src="panels.js"></script>
<script src="panelRouter.js"></script>
<script src="onetWebService.js"></script>
<script src="app.js"></script>
<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>

</html>
